<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dicE</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <p id="placeholder"></p>
    <button id="button" onclick="rollDice()">Tap To Roll</button>
    <button id="button" onclick="clearall()">Reset</button>
    <script>
        function rollDice() {
            var diceNumber = Math.floor(Math.random() * 6) + 1;
            document.getElementById("placeholder").innerHTML = diceNumber;
        }
        function clearall(){
            document.getElementById("placeholder").innerHTML = ""; 
        }
    </script>
</body>
</html>
